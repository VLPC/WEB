{% extends "main.html" %}
{% block content %}
  {% for question in questions %}
    <h3><a href="/question/{{question.id}}/">{{question.title}}</a></h3>
  {% endfor %}
  <nav>
    <ul class="pagination">
    {% for p in paginator.page_range %}
      {% if p == page.number %}
      <li class="active">
      {% else %}
      <li>
      {% endif %}
        <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
      </li>
    {% endfor %}
    </ul>
  </nav>
{% endblock %}
